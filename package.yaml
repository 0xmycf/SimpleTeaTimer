name:                simple-teatimer
version:             0.1.0.0
github:              "0xmycf/simple-simple-teatimer"
license:             MIT
author:              "0xmycf"
maintainer:          "mycf.mycf.mycf@gmail.com"
copyright:           "2021 0xmycf"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/0xmycf/simple-teatimer#readme>

ghc-options:
  - -Wall

default-extensions:
  - TemplateHaskell
  - OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- text
- bytestring
- filepath
- directory
- split
- containers
- mtl
- process
- brick
- vty
- optparse-applicative
- aeson
- aeson-pretty
- microlens-platform
- microlens-aeson
- vector

language: GHC2021
library:
  source-dirs: src

executables:
  teatimer:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
      simple-teatimer

